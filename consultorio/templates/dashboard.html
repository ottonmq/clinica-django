{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12">
            <h1 class="fw-bold text-dark">Panel de Control</h1>
            <p class="text-muted">Resumen actual del consultorio</p>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card border-0 shadow-sm p-4" style="border-radius: 20px; border-top: 5px solid #0d6efd !important;">
                <div class="d-flex align-items-center">
                    <div class="bg-primary bg-opacity-10 p-3 rounded-circle me-3">
                        <i class="fas fa-users fa-2x text-primary"></i>
                    </div>
                    <div>
                        <h6 class="text-muted mb-0 small fw-bold">PACIENTES</h6>
                        <h2 class="fw-bold mb-0">{{ total_p|default:"0" }}</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4">
            <div class="card border-0 shadow-sm p-4" style="border-radius: 20px; border-top: 5px solid #198754 !important;">
                <div class="d-flex align-items-center">
                    <div class="bg-success bg-opacity-10 p-3 rounded-circle me-3">
                        <i class="fas fa-stethoscope fa-2x text-success"></i>
                    </div>
                    <div>
                        <h6 class="text-muted mb-0 small fw-bold">CONSULTAS</h6>
                        <h2 class="fw-bold mb-0">{{ total_c|default:"0" }}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5 g-3">
        <div class="col-6 col-md-3">
            <a href="{% url 'form_paciente' %}" class="btn btn-primary btn-lg w-100 py-3 shadow-sm border-0" style="border-radius: 15px;">
                <i class="fas fa-plus-circle d-block mb-2"></i>
                <span class="small fw-bold">NUEVA</span>
            </a>
        </div>
        <div class="col-6 col-md-3">
            <a href="{% url 'list_pacientes' %}" class="btn btn-dark btn-lg w-100 py-3 shadow-sm border-0" style="border-radius: 15px;">
                <i class="fas fa-list d-block mb-2"></i>
                <span class="small fw-bold">LISTADO</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
